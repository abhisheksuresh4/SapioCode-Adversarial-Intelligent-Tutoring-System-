# ─────────────────────────────────────────────────────────────
# SapioCode – Full-stack Docker Compose
# Services: PostgreSQL · Redis · Neo4j · AI Engine · Backend · WebSocket · Frontend
# ─────────────────────────────────────────────────────────────

services:
  # ── Datastores ────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: sapiocode
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sapiocode_dev}
      POSTGRES_DB: sapiocode
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapiocode"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-sapiocode_dev}
      NEO4J_PLUGINS: '[]'
    ports:
      - "7474:7474"   # Browser
      - "7687:7687"   # Bolt
    volumes:
      - neo4jdata:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      retries: 5

  # ── AI Engine (Role 2 – The Brain) ───────────────────────
  ai-backend:
    build:
      context: ./ai-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://sapiocode:${POSTGRES_PASSWORD:-sapiocode_dev}@postgres:5432/sapiocode
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-sapiocode_dev}
      EXECUTION_BACKEND_URL: http://backend:8000
      BKT_BACKEND_URL: http://backend:8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  # ── Role 1 Backend (Node / Python execution gateway) ─────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  # ── WebSocket Relay ──────────────────────────────────────
  websocket-server:
    build:
      context: ./websocket-server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "1234:1234"

  # ── Frontend (Vite → nginx) ─────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - ai-backend
      - backend
      - websocket-server

volumes:
  pgdata:
  neo4jdata:
